<div class="container-small-card">
  <a href="#">
    <div class="small-card-content">
      <div class="small-card-img">
        <img src="{{ photoCover }}" alt="{{ cardTitle }}" />
      </div>

      <div class="small-card-title">
        <div class="small-card-postedDate">
          <p>{{ cardPosted }}</p>
        </div>
        <h1>{{ cardTitle }}</h1>
      </div>
    </div>
  </a>
  <div class="article-separator">
    <hr />
  </div>
</div>
